<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>tugas rumah</title>
  </head>
  <body>
    <div class="container" id="app" style="padding-top: 20px;">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h2 class="card-header">Toko Buku</h2>
                    <div class="card-body">
                        <showform @send-data="getData"></showform>
                        <showdata :data="tokobuku"></showdata>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="show-form">
        <form>
            <div class="form-group">
                <label>Judul Buku</label>
                <input type="text" class="form-control" v-model="data.judul">
            </div>
            <div class="form-group">
                <label>Penulis</label>
                <input type="text" class="form-control" v-model="data.penulis">
            </div>
            <div class="form-group">    
                <label>Penerbit</label>
                <input type="text" class="form-control" v-model="data.penerbit"> 
            </div>
            <div class="form-group">
                <label>Harga</label>
                <input type="float" class="form-control" v-model="data.harga">
            </div>
            <button type="button" class="btn btn-primary" @click="simpan">Simpan</button>        
        </form>
    </template>

    <template id="show-data">
        <table class="table table-boardered" style="margin-top: 20px;">
            <thead>
                <tr>
                    <td>Judul Buku</td>
                    <td v-if="data.judul == null">-</td>
                    <td v-else>{{ data.judul }}</td>
                </tr>
                <tr>
                    <td>Penulis</td>
                    <td v-if="data.penulis == null">-</td>
                    <td v-else>{{ data.penulis }}</td>
                </tr>
                <tr>
                    <td>Penerbit</td>
                    <td v-if="data.penerbit == null">-</td>
                    <td v-else>{{ data.penerbit }}</td>
                </tr>
                <tr>
                    <td>Harga</td>
                    <td v-if="data.harga == null">-</td>
                    <td v-else>{{ data.harga }}</td>
                </tr>
            </thead>
        </table>
    </template>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
